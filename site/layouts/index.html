{{ define "main" }}
<h1>{{ .Title }}</h1>
<h2><a href="https://github.com/bep/hugotest">Source: github.com/bep/hugotest</a></h2>
{{ partial "logo" . }}
<div class="list-group">
{{ range (.Paginate (where .Site.RegularPages "Section" "in" ( .Site.Params.mainSections ))).Pages }}
<a href="{{ .RelPermalink }}" class="list-group-item">{{ .Title }}</a>
{{ end }}
</div>
<h3>Content</h3>
{{ .Content }}
<img src="{{ "jazz.jpg" | relURL }}">
<img src="{{ "flag.jpg" | relURL }}">
{{ end }}
